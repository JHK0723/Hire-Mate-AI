<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YO</title>
    <link rel="icon" type="image/png" href="suitcase.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>
    <!-- header container-->
    <div class="container-fluid gradient-text" style=height:10vh;>
        <div class="d-flex align-items-center justify-content-center" style=height:10vh;>
            <image src="suitcase.png" class="logo" alt="logo" style="height: 50px; width: 50px; margin-right:10px"> 
            <span style="color: white;">HIYOOOE AI</span>   
        </div>
        

       
    </div>
    <!-- main container-->
    <div class="container-fluid bg-light" style=height:100vh; >
        <p class="d-flex align-items-center justify-content-center spacing">Welcome to HireMate AI!</p>
        <div class="d-flex align-items-center justify-content-center flex-wrap" id="file-upload-container">
            <input type="file" id="file-upload" style="display: none;">
            <button class="btn btn-primary spacing" onclick="triggerFileUpload()">Upload Resume</button>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-5 flex-wrap" id="content">
            <button class="btn btn-secondary spacing" id="generatemail-btn" onclick="generatemail()">Generate Mail</button>
            <p id="data"></p>
        </div>
        <div class="d-flex align-items-center mt-5 flex-wrap">
            <button class="btn btn-secondary rightshift spacing" id="previewmail-btn" onclick="previewmail()">Preview Mail</button>
            <button class="btn btn-secondary leftshift spacing" id="sendmail-btn" onclick="sendmail()">Send Mail</button>
        </div>
        <div id="sendmail" class="flex-wrap text-center mt-3"></div> 
        <div id="previewmail" class="flex-wrap text-center mt-3"></div> 
        <div id="generatemail" class="flex-wrap text-center mt-3"></div>
    </div>
    <!-- Loading Screen -->
    <div id="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading data from backend...</p>
    </div>

    <!-- SCRIPTS -->
     <!-- main JS script-->
    <script src="./scripts.js"></script>
    <!-- POPPER for scrolling containers --> <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
